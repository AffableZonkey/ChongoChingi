---
- name: Common | Install common packages
  dnf:
      state: latest
      name: "{{ item }}"
  with_items:
  - vim-enhanced
  - tmux
  - weechat
  - inkscape
  - java-1.8.0-openjdk
  - youtube-dl
  - smartmontools
  - kernel-devel
  - dkms
  - deja-dup
  - python3-dnf-plugins-extras-common
  - NetworkManager-tui
  - python-firewall
  - python3-firewall
  - python3-dnf-plugins-core
  - python3-dnf-plugins-extras-common
  - python3-dnf-plugin-system-upgrade

- name: Common | set up fstrim if ssdisk
  systemd:
    name: fstrim.timer
    state: started
    enabled: true
  when:
    ssdisk == true

- name: Common | copy dnf-automatic files
  copy:
     src: dnf
     dest: /etc/dnf/
     owner: root
     group: root
     mode: 0644 

- name: Common | activate dnf-automatic
  systemd:
    name: dnf-automatic-install.timer
    state: started
    enabled: true

- name: Common | install a few Qt apps if appropriate
  dnf:
    state: latest
    name: "{{ item }}"
  with_items:
  - kate
  - latte-dock
  when:
    qt == true

- name: Common | set etc/hosts
  copy:
    src: hosts
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0644

