---
- include_vars: "{{ ansible_hostname }}.yml"

- name: make the etc dir
  file:
    path: /etc/nebula
    state: directory

- name: move host certs
  copy:
    src: "{{ ansible_hostname }}.{{ item }}"
    dest: "/etc/nebula/{{ ansible_hostname }}.{{ item }}"
    owner: root
    group: root
    mode: 0644
  loop:
    - 'crt'
    - 'key'

- name: move ca crt
  copy:
    src: ca.crt
    dest: /etc/nebula/ca.crt
    owner: root
    group: root
    mode: 0644

- name: move binary
  copy:
    src: nebula
    dest: /usr/local/bin/nebula
    owner: root
    group: root
    mode: 0755

- name: add to path for root
  shell: echo 'PATH=$PATH:/usr/local/bin:$HOME/.local/bin' >> /root/.bash_profile 

- name: template the config
  template:
    src: config.yml.j2
    dest: /etc/nebula/config.yml
    owner: root
    group: root
    mode: 0644

- name: open the port
  firewalld:
    port: 4242/udp
    permanent: yes
    state: enabled
    immediate: yes

- name: copy the service file
  copy:
    src: nebula.service
    dest: /usr/lib/systemd/system/nebula.service
    owner: root
    group: root
    mode: 0644

- name: start and enable nebula service
  systemd:
    name: nebula.service
    state: started
    enabled: true
    daemon-reload: yes
