---
- name: devel | Install devel packages
  dnf:
      state: latest
      name: "{{ item }}"
  with_items:
  - go-compilers-golang-compiler
  - golang-bin
  - love
  - lua
  - lua-devel
  - openssl-devel
  - python3-pygments
  - python3-pygments-markdown-lexer
  - hugo
  - python3-virtualenvwrapper
  - git
  - rubygems
  - ruby-devel

- name: devel | install pip v2 system packages
  pip:
      name: "{{ item }}"
  with_items:
    - cryptography
    - requests
    - xmltodict

- name: devel | install pip v3 system packages
  pip:
      name: "{{ item }}"
      executable: pip-3
  with_items:
    - cryptography
    - requests
    - xmltodict

- name: devel | Install devel packages
  dnf:
      state: latest
      name: "{{ item }}"
  with_items:
  - google-droid-sans-mono-fonts
  - levien-inconsolata-fonts
  - mozilla-fira-mono-fonts
  - mozilla-fira-sans-fonts
  - overpass-mono-fonts
  - overpass-fonts
  - gobby05
  - pandoc
  - tilix
  - hugo
  - lua
  - lua-devel
  - '@Fedora Packager'
  - '@RPM Development Tools'
  - '@C Development Tools and Libraries'

- name: devel | user devel dir | user dev_dir set-up
  file:
      dest: "{{ansible_user_dir}}/Code"
      owner: "{{home_dir_user}}"
      group: "{{home_dir_user}}"
      state: directory
