- name: gaming | Install generic gaming drivers
  dnf:
      state: latest
      name: "{{ item }}"
  with_items:
  - mesa-vdpau-drivers.x86_64
  - mesa-vdpau-drivers.i686
  - vulkan.x86_64
  - vulkan.i686
  - dkms-xpad.noarch
  - mesa-vulkan-drivers
  - vlc
  - yarock
  notify:
    - add xpad module


- name: gaming | Install NVidia if that variable is set
  dnf:
      state: latest
      name: "{{ item }}"
  with_items:
  - dkms-nvidia
  - nvidia-driver
  - nvidia-driver-libs.i686
  - nvidia-driver-libs.x86_64
  - nvidia-settings
  - nvidia-libXNVCtrl
  - nvidia-settings
  - nvidia-modprobe
  - nvidia-xconfig
  - libglvnd
  - libglvnd-egl
  - libglvnd-gles
  - libglvnd-glx
  - libglvnd-opengl
  - libglvnd-core-devel
  - libglvnd-devel
  - libvdpau
  when: nvidia == true
  notify: block nouveau

- name: gaming | Install Radeon tools if that variable is set
  dnf:
      state: latest
      name: "{{ item }}"
  with_items:
  - radeontop
  - radeontool
  - libtxc_dxtn.i686
  - libtxc_dxtn.x86_64
  when: amd == true



